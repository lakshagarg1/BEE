<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .note { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .note h3 { margin-top: 0; }
    .note p { margin-bottom: 0; }
    .note small { color: #666; }
    form { margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    .edit-form { display: none; }
  </style>
</head>
<body>
  <h1>Notes App</h1>
  <form id="add-note-form">
    <input type="text" id="title" placeholder="Note Title" required>
    <textarea id="content" placeholder="Note Content" required></textarea>
    <button type="submit">Add Note</button>
  </form>

  <div id="notes-list"></div>

  <script>
    const API_URL = '/api/notes';
    const notesList = document.getElementById('notes-list');
    const addForm = document.getElementById('add-note-form');

    // Load notes
    async function loadNotes() {
      try {
        const response = await fetch(API_URL);
        const notes = await response.json();
        renderNotes(notes);
      } catch (error) {
        console.error('Error loading notes:', error);
      }
    }

    // Render notes
    function renderNotes(notes) {
      notesList.innerHTML = '';
      notes.forEach(note => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note';
        noteDiv.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <small>${new Date(note.date).toLocaleString()}</small>
          <button onclick="editNote(${note.id})">Edit</button>
          <button onclick="deleteNote(${note.id})">Delete</button>
          <form class="edit-form" id="edit-form-${note.id}">
            <input type="text" value="${note.title}" required>
            <textarea required>${note.content}</textarea>
            <button type="submit">Save</button>
            <button type="button" onclick="cancelEdit(${note.id})">Cancel</button>
          </form>
        `;
        notesList.appendChild(noteDiv);
      });
    }

    // Add note
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content })
        });
        addForm.reset();
        loadNotes();
      } catch (error) {
        console.error('Error adding note:', error);
      }
    });

    // Edit note
    function editNote(id) {
      const form = document.getElementById(`edit-form-${id}`);
      form.style.display = 'block';
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const [titleInput, contentTextarea] = form.elements;
        try {
          await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title: titleInput.value, content: contentTextarea.value })
          });
          loadNotes();
        } catch (error) {
          console.error('Error updating note:', error);
        }
      });
    }

    // Cancel edit
    function cancelEdit(id) {
      document.getElementById(`edit-form-${id}`).style.display = 'none';
    }

    // Delete note
    async function deleteNote(id) {
      if (confirm('Are you sure you want to delete this note?')) {
        try {
          await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
          loadNotes();
        } catch (error) {
          console.error('Error deleting note:', error);
        }
      }
    }

    // Load notes on page load
    loadNotes();
  </script>
</body>
</html>
